<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar (Android only) -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Carrinho</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="lib/framework7-bundle.min.css">
        <!-- CSS PERSONALIZADO PARA MENU-->
        <link rel="stylesheet" href="css/index.css">
        <!--Ícones Material Design-->
        <link rel="stylesheet" href="css/materialdesignicons.min.css">
        <!--icones do remixicon-->
        <link rel="stylesheet" href="css/remixicon/remixicon.css">
        <link rel="stylesheet" href="css/carrinho.css">
    
    </head>
    
    <body>
        <!-- App root element -->
        <div id="app">
    
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
    
                <!-- TAB BAR-->
                <div id="menu-principal" data-name="carrinho" class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex">
                        <a href="/index" class="tab-link link active">
                            <i class="ri-home-5-line"></i><!--ícones escolhido para a tag-->
                            <span>Home</span>
                        </a>
                        <a href="/busca/" class="tab-link link">
                            <i class="ri-search-2-line"></i><!--ícones escolhido para a tag-->
                            <span>Busca</span>
                        </a>
                        <a href="/favoritos/" class="tab-link link">
                            <i class="ri-heart-3-line"></i><!--ícones escolhido para a tag-->
                            <span>Favoritos</span>
                        </a>
                        <a href="/usuario/" class="tab-link link">
                            <i class="ri-user-line"></i><!--ícones escolhido para a tag-->
                            <span>Usuário</span>
                        </a>
                    </div>
                </div>
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="carrinho" class="page color-theme-blue">
                    <div class="page-carrinho margin">
                        <div class="prod-car">
                            <div class="img-carrinho margin">
                                <img src="/www/img/airpod.png" alt="" width="110px" height="110px">
                            </div>
                            <span>

                            </span>
                        </div>
                        <div class="prod-car">
                            <div class="img-carrinho margin">
                                <img src="/www/img/iphone.png" alt="" width="110px" height="110px">
                            </div>
                            <span>

                            </span>
                        </div>
                        <div class="prod-car">
                            <div class="img-carrinho margin">
                                <img src="/www/img/macbook.png" alt="" width="110px" height="110px">
                            </div>
                            <span>

                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
    </body>
</html>
